<!doctype html>
<html>
<head>
<title>wut</title>
<meta name="viewport" content="width=device-width, maximum-scale=1.0" />
<style>
html, body { margin: 0; background: #000; padding: 0; }
#canvas {
  margin: 0;
  padding: 0;
}

#header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: #000;
  opacity: 0.8;
}

#nav {
  position: absolute;
  right: 0;
  top: 50px;
  bottom: 0;
  width: 200px;
  background: #000;
  opacity: 0.8;
}
</style>
<script src="lib/layer.js"></script>
<script>
var map, canvas;
var x = 0, y = 0;
window.onload = function () {
  canvas = document.getElementById('canvas');
  map = new Layer({
    width: window.innerWidth,
    height: window.innerHeight
  });
  canvas.ontouchmove = function (e) {
    x = e.touches[0].pageX;
    y = e.touches[0].pageY;
    render();
    e.preventDefault();
  }
  //setInterval(render, 1000);
  render();
};

function render () {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  var ctx = canvas.getContext('2d');
  ctx.drawImage(map.$, 0, 0);
}
</script>
</head>
<body>
  <div id="wrapper">
    <div id="header">

    </div>
    <div id="nav">

    </div>
    <canvas id="canvas" />
  </div>
</body>
</html>
